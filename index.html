<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="myStyle.css">
  <script src="myScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <title>Age Calculator App</title>
</head>

<body>

  <section id="main">
    <div id="box">
      <div id="inputs">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-auto">
              <div class="xyz">
                <label for="day">Day: </label><br>
                <input class="form-control form-control-lg form-control-sm" placeholder="DD" type="number" name="day" id="day"
                  onmouseover="boxColor(1, this)" onmouseleave="boxColor(0, this)"><br>
                <p id="dayError" class="error">This field is required</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 offset-lg-1 col-auto">
              <div class="xyz">
                <label for="month">Month: </label><br>
                <input class="form-control form-control-lg form-control-sm" placeholder="MM" type="text" name="month" id="month"
                  onmouseover="boxColor(1, this)" onmouseleave="boxColor(0, this)"><br>
                <p id="monthError" class="error">This field is required</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-3 offset-lg-1 col-auto">
              <div class="xyz">
                <label for="year">Year: </label><br>
                <input class="form-control form-control-lg form-control-sm" placeholder="YYYY" type="text" name="year" id="year"
                  onmouseover="boxColor(1, this)" onmouseleave="boxColor(0, this)"><br>
                <p id="yearError" class="error">This field is required</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <hr>
        <button class="float-end" onmouseover="buttonColor(1)" onmouseleave="buttonColor(0)" onclick="validate()">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" fill="none"
              stroke="#FFF" stroke-width="2" />
          </svg>
        </button>
      </div>
      <div id="results">
        <h1 class="nums">-- <h1>years</h1>
        </h1>
        <br>
        <h1 class="nums mm">-- <h1>months</h1>
        </h1>
        <br>
        <h1 class="nums dd">-- <h1>days</h1>
        </h1>
      </div>
    </div>
  </section>
  <section id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Adhyatma Dwivedi</a>.
    </div>
  </section>
</body>

</html>
